<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Check Off</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.controller.js"></script>
    <script src="app.service.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  </head>

  <body>

    <!-- <div data-ng-view=""></div> -->

    <div>

      <form name="firstForm" id="firstForm" method="post" data-ng-submit="vm.submit();">
        <label for="lunch">What do you usually eat for lunch?  Empty list items will not be counted.</label>
        <br />
        <input type="text" name="lunch" id="lunch" size="50" data-ng-model="vm.lunch" placeholder="Enter your list separated by a comma (please)" style="border: 1px solid {{vm.borderColor}};" autofocus="autofocus" />
        <br />
        <input type="submit" name="submit" id="submit" value="Check If Too Much" />
      </form>

      <span style="color: {{vm.textColor}};">{{vm.lunchCheckResult}}</span>

    </div>


  </body>

</html>
