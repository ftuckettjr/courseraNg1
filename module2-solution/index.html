<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- <meta charset="utf-8" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="pragma" content="no-cache" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Check Off</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  </head>

  <body>

    <!-- <div data-ng-view=""></div> -->
    <div class="container">
      <h1 class="h1">AngularJS Project 2</h1>

      <div class="row">

        <div class="col-md-6" data-ng-controller="ToBuyController as vm">
          <h3 class="h3">To Buy</h3>

          <span class="text-danger" data-ng-if="vm.buyList.length === 0">Everything is bought!</span>

          <ol>
            <li data-ng-repeat="buy in vm.buyList">
              Buy {{buy.quantity}} {{buy.name}}
              <button class="btn-info btn-xs" data-ng-click="vm.swap($index);">Bought</button>
            </li>
          </ol>
        </div>

        <div class="col-md-6" data-ng-controller="AlreadyBoughtController as vm">
          <h3 class="h3">Already Bought</h3>

          <span class="text-danger" data-ng-if="vm.boughtList.length === 0">Nothing bought yet</span>

          <ol>
            <li data-ng-repeat="bought in vm.boughtList">
              Bought {{bought.quantity}} {{bought.name}}
            </li>
          </ol>
        </div>

      </div>

      <p>
        <br />
  	    <a href="http://validator.w3.org/check?uri=referer">
          <img
  	        src="https://www.w3.org/Icons/valid-xhtml10"
  	        alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
        </a>
  	  </p>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.service.js"></script>
    <script src="app.controller.js"></script>

  </body>

</html>
