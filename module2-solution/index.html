<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Check Off</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.controller.js"></script>
    <script src="app.service.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  </head>

  <body>

    <!-- <div data-ng-view=""></div> -->

    <div data-ng-controller="ToBuyController as vm">
      <h3>To Buy</h3>

      <span data-ng-if="vm.buyList.length == 0">Everything is bought!</span>

      <ul>
        <li data-ng-repeat="buy in vm.buyList">
          Buy {{buy.quantity}} {{buy.name}}
          <button ng-click="vm.swap($index);">Bought</button>
        </li>
      </ul>
    </div>

    <div data-ng-controller="AlreadyBoughtController as vm">
      <h3>Already Bought</h3>

      <span data-ng-if="vm.boughtList.length == 0">Nothing bought yet</span>

      <ul>
        <li data-ng-repeat="bought in vm.boughtList">
          Bought {{bought.quantity}} {{bought.name}}
        </li>
      </ul>
    </div>


  </body>

</html>
