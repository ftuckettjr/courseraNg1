
<div data-ng-controller="LunchCheckController as vm">
  <form name="firstForm" id="firstForm" method="post" data-ng-submit="vm.submit();">
    <label for="lunch">What do you usually eat for lunch?  Empty list items will not be counted.</label>
    <br />
    <input type="text" name="lunch" id="lunch" size="50" data-ng-model="vm.lunch" placeholder="Enter your list separated by a comma (please)" style="border: 1px solid {{vm.borderColor}};" autofocus="autofocus" />
    <br />
    <input type="submit" name="submit" id="submit" value="Check If Too Much" />
  </form>
  <span style="color: {{vm.textColor}};">{{vm.lunchCheckResult}}</span>
</div>
