<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Name Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="nameCalculator.js"></script>
  </head>
  <body>

    <div data-ng-controller="NameCalculatorController as vm">
      <form name="firstForm" id="firstForm" method="post" data-ng-submit="vm.submit();">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" data-ng-model="vm.name" placeholder="Enter your name" />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>
    </div>

  </body>
</html>
