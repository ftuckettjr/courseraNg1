

<ol>
  <li ng-repeat="item in found">
    {{item.name}} ({{item.short_name}}) - {{item.description}}
    <br />
    <button class="btn-info btn-xs" ng-click="removeItem({index: $index});">Don't want this one!</button>
  </li>
</ol>

<span class="text-danger" ng-if="found.length == 0">Nothing found</span>
