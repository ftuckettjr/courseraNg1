

<ol>
  <li ng-repeat="item in ctrl.found">
    {{item.name}} ({{item.short_name}}) - {{item.description}}
    <br />
    <button class="btn-warning btn-xs" ng-click="ctrl.removeItem({index: $index});">Don't want this one!</button>
  </li>
</ol>

<span class="text-danger" ng-if="ctrl.found.length == 0">Nothing found</span>
