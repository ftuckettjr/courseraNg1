
<h3 data-ng-if="ctrl.found.length > 0">{{ctrl.found.length}} result(s) found</h3>

<ol>
  <li data-ng-repeat="item in ctrl.found">
    {{item.name}} ({{item.short_name}}) - {{item.description}}
    <br />
    <button class="btn-warning btn-xs" data-ng-click="ctrl.removeItem({index: $index});">Don't want this one!</button>
  </li>
</ol>

<span class="text-danger" data-ng-if="ctrl.found.length === 0">Nothing found</span>
